<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="row mb-3">
    <div class="col-6">
      <label for="exampleIn putEmail1" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" />
      <small
        class="text-danger"
        *ngIf="
          signupForm.get('name')?.invalid && signupForm.get('name')?.touched
        "
        class="invalid-feedback"
      >
        Name is required
      </small>
    </div>
    <div class="col-6">
      <label for="exampleIn putEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" formControlName="email" />
      <small
        class="text-danger"
        *ngIf="
          signupForm.get('email')?.invalid && signupForm.get('email')?.touched
        "
      >
        Valid Email is required
      </small>
    </div>
  </div>
  <div class="mb-3">
    <label class="form-label">Date of Birth</label>
    <input type="date" class="form-control" formControlName="dob" />
    <small
      class="text-danger"
      *ngIf="signupForm.get('dob')?.invalid && signupForm.get('dob')?.touched"
    >
      Date of Birth is required
    </small>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <small
      class="text-danger"
      *ngIf="
        signupForm.get('password')?.invalid &&
        signupForm.get('password')?.touched
      "
    >
      Password is required
    </small>
  </div>
  <button
    type="submit"
    [disabled]="!signupForm.valid"
    class="btn btn-primary w-100"
  >
    Signup
  </button>
</form>
<!-- already have an account -->
<div class="text-center mt-3">
  <a routerLink="/login">Already have an account?</a>
</div>
